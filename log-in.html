<!DOCTYPE html>
<html lang="en">
<head>
    <title>Course Shop - Log in</title>
    <link rel="stylesheet" href="./styles/shared.css">
    <link rel="stylesheet" href="./styles/log-in.css">
</head>
<body>
    <main>
        <div class="sing-up">
            <div class="profile">
                <img src="./assets/Profile_img.svg">
            </div> 
            <div class="title info-text">
                <h1>Sign in</h1>
                <h2>Sign in with your email here</h2>
            </div>
            <div class="name inputs">
                <!-- email or name -->
                <div class="input info-text">
                    <input type="text" placeholder="Enter email or name">
                </div>
                <!-- password -->
                <div class="password input info-text">
                    <input type="password" minlength="8" placeholder="Enter password">
                </div>
                <!-- submit -->
                <div class="submit">
                    <button>Sign in</button>
                </div>
                <div class="terms info-text">
                    <h3>By creating an account you agree to our <a href="#">Terms & Privacy</a></h3>
                </div>
                <div class="password-reset info-text">
                    <h3>Forgot your password? <a href="#">Reset password</a></h3>
                </div>
                <div class="no-account info-text">
                    <h3>Don't have an account? <a href="./sing-up.html">Sing up</a></h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
