<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Course shop - Sing up</title>
        <link rel="stylesheet" href="./styles/shared.css">
        <link rel="stylesheet" href="./styles/sing-up.css">
        <link rel="stylesheet" href="./styles/inputs.css">
    </head>
    <body>
        <main>
            <div class="sing-up">
                <div class="profile">
                    <img src="./assets/Profile_img.svg">
                </div> 
                <div class="title info-text">
                    <h1>Sing up</h1>
                    <h2>Create free account with your email</h2>
                </div>
                <div class="name inputs">
                    <!-- name -->
                    <div class="input info-text">
                        <input type="text" placeholder="Enter name">
                    </div>
                    <!-- email -->
                    <div class="email input info-text">
                        <input type="email" placeholder="Enter email">
                    </div>
                    <!-- password -->
                    <div class="password input info-text">
                        <input type="password" minlength="8" placeholder="Enter password (min. 8 characters)">
                    </div>
                    <!-- password-confim -->
                    <div class="password-confirm input info-text">
                        <input type="password" minlength="8" placeholder="Confirm password">
                    </div>
                    <!-- submit -->
                    <div class="submit">
                        <button>Create account</button>
                    </div>
                    <div class="terms info-text">
                        <h3>By creating an account you agree to our <a href="#">Terms & Privacy</a></h3>
                    </div>
                    <div class="have-account info-text">
                        <h3>Already have an account? <a href="./log-in.html">Sing in</a></h3>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
