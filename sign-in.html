<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CodeCourse - Log in</title>
        <link rel="stylesheet" href="./styles/shared.css">
        <link rel="stylesheet" href="./styles/sing/sing.css">
        <link rel="stylesheet" href="./styles/sing/inputs.css">
        <link rel="stylesheet" href="./styles/sing/terms.css">
    </head>
    <body>
        <main id="sign" class="middle">
            <div class="sing-in">
                <div class="profile">
                    <img src="./assets/Profile_img.svg">
                </div> 
                <div class="title middle info-text">
                    <h1>Sign in</h1>
                    <h2>Sign in with your email here</h2>
                </div>
                <div class="name inputs">
                    <!-- email or name -->
                    <div class="input middle info-text">
                        <input type="text" placeholder="Enter email or name">
                    </div>
                    <!-- password -->
                    <div class="password input info-text">
                        <input type="password" minlength="8" placeholder="Enter password">
                    </div>
                    <!-- submit -->
                    <div class="submit middle">
                        <button>Sign in</button>
                    </div>
                    <div class="terms info-text">
                        <h3>By creating an account you agree to our <a href="#">Terms & Privacy</a></h3>
                    </div>
                    <div class="password-reset middle info-text">
                        <h3>Forgot your password? <a href="#">Reset password</a></h3>
                    </div>
                    <div class="no-account middle info-text">
                        <h3>Don't have an account? <a href="./sing-up.html">Sing up</a></h3>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
